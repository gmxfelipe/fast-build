<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuração AEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

  <!-- Placeholder para Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <h2>Configuração do AEM</h2>

    <div class="mb-3">
      <label for="jarFile" class="form-label">Arquivo .jar do AEM</label>
      <div class="input-group">
        <input type="text" class="form-control" id="jarFilePath" placeholder="Selecione o arquivo .jar" readonly>
        <button class="btn btn-outline-primary" type="button" id="selectJarBtn">Selecionar Arquivo</button>
      </div>
    </div>

    <div class="mb-3">
        <label for="crxDir" class="form-label">Pasta crx-quickstart (Opcional)</label>
        <div class="input-group">
            <input type="text" class="form-control" id="crxDirPath" placeholder="Selecione a pasta crx-quickstart" readonly>
            <button class="btn btn-outline-primary" type="button" id="selectCrxBtn">Selecionar Pasta</button>
        </div>
    </div>

    <div class="d-grid">
      <button class="btn btn-success" type="button" id="startAemBtn">Iniciar AEM</button>
    </div>

    <div id="alert-container" class="mt-3"></div>

            <div class="modal-header">
              <h5 class="modal-title" id="aemLoadingModalLabel">Iniciando AEM</h5>
            </div>
            <div class="modal-body">
              <p>Aguarde enquanto o AEM está iniciando...</p>
              <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> -->
  </div>

  

  <!-- Placeholder para Footer -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/renderer.js"></script>
  <script src="../public/js/scripts.js"></script>
</body>
</html>
